{% extends "base.html" %}

{% block title %}
Создание группы
{% endblock %}

{% block content %}
{% load widget_tweaks %}
<form method="POST">
	{% csrf_token %}
	{% for field in form.visible_fields %}
	<div class="form-group">
		{{ field.label_tag }}
		{% render_field field class="form-control" %}
	</div>
	{% endfor %}
	<input type="submit" class = "btn btn-success" value="Выбрать">
</form>
{% endblock %}
