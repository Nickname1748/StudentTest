{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.css' %}">
	<link rel="stylesheet" href="{% static 'auth_base/auth.css' %}">
	<script src="https://kit.fontawesome.com/229edceeb8.js" crossorigin="anonymous"></script>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="{% static 'js/moment.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
	<script src="{% static 'js/misc.js' %}"></script>
	<nav class="navbar navbar-light" style="background-color: white;">
		<div class="container">
		  <a class="navbar-brand" href="{% url 'auth_base:index' %">
			<img src="{% static 'auth_base/logo.png' %}" alt="" width="50" height="50">
		  </a>
		  {% if user.is_authenticated %}
			<a href="{% url 'auth_base:logout' %}" class="btn btn-outline-success me-2">Выйти</a>
		  {% endif %}
		</div>
	  </nav>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
