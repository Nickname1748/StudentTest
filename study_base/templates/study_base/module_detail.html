{% extends "base.html" %}

{% block title %}
{{ testmodule.name }}
{% endblock %}

{% block content %}
<div class="container">
	<h1 class="mt-3">
		{{ testmodule.name }}
	</h1>
	<table class="table">
		<thead class="thead-light">
			<tr>
				<th colspan="2">Задания</th>
			</tr>
		</thead>
		<tbody>
			{% for task in tasks %}
				<tr>
					<td>{{ task }}</td>
					<td><a href="{% url 'study_base:task_detail' task.id %}" class="btn btn-primary">Подробнее</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
